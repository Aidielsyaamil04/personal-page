<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Aidiel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background_img.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        header {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        audio {
            margin: 20px 0;
            width: 300px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
